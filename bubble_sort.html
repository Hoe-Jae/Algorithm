<html>
<head>
    
    <title></title>
    <script>
        var bubble_sort = function(array) {
            var length = array.length;
            var i, j, temp;
            for (i=0; i < length-1; i++) {
                var sorted = true;
                for( j=0; j < length-1-i; j++) {
                    if(array[j] > array[j+1]) { // 두 수를 비교하여 앞의 수가 뒤의 수보다 크면
                        temp = array[j];        // 두 수를 서로 바꾼다.
                        array[j] = array[j+1];
                        array[j+1] = temp;
                        sorted = false
                    }
                }
                if (sorted){
                    break;
                }
            }
            return array;
        }
        alert(bubble_sort([3,10,5,7,4,11]));
        

    </script>
</head>
<body>
</body>
</html>
